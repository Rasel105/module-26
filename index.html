<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">
            Welcome to my <span class="text-emerald-600">Baper Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Log in</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded-md w-3/4 mb-3 px-3" type="text " placeholder="Your email " />
                <input class="border-2 block border-gray-400 rounded-md w-3/4 mb-3 px-3" type="password" name="" id="user-password" placeholder="Your password" />
                <button id="login-submit" class="bg-yellow-600 p-3 text-2xl rounded-md mt-3 text-white font-medium">
            Login
          </button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
